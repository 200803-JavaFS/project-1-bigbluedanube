<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Reimbursement Service</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--PUT ANY IMPORTED FONTS/TYPEFACES HERE. YOU GET TO KEEP THE NICE BOOTSTRAP STUFF, BUT WITH YOUR OWN FLAIR.-->
    <!--type "link" + ":", and the IntelliSense will show you a dropdown menu. Choose "css" to generate the "rel" and "href" attributes.-->
    <link rel="stylesheet" href="project1.css">    
</head>
<body>
    <header class="jumbotron">
        <h1>Iron Bank of Braavos</h1>
        <h3>Employee Reimbursement Service</h3>
    </header>
    <div>
        <!--this is what makes the Bootstrap Grid System work...-->
        <main class="container">
            <div class="row">
                <div class="col">
                    <nav class="nav flex-column nav-pills">
                        <a class="nav-link" href="#">Click this link</a>
                        <a class="nav-link" href="#">or this link</a>
                        <a class="nav-link" href="#">or this link</a>
                        <a class="nav-link" href="#">or this link</a>
                    </nav>
                </div>

                <div class="col">
                    <h1>Travelling across the Narrow Sea?</h1>
                    <p>Don't forget to apply for your reimbursement!</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Log In</h1>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" name="username" id="username"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password"/>
                        </div>

                        <button class="btn btn-primary" id="login" type="submit">Submit</button>
                </div>
            </div>
        </main>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
