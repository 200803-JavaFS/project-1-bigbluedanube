<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Financial Manager Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--This is the Employee Page-->
    <link rel="stylesheet" href="project1.css">   
</head>
<body>
    <header class="jumbotron">
        <h1>Iron Bank of Braavos</h1>
        <h3>Merchants and Borrowers</h3>
    </header>
        <main class="container">
            <div class="row">
                <p>Enter your reimbursement information below.</p>
            </div>

            <div>
                <form>
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Reimbursement Type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item">LODGING</a>
                          <a class="dropdown-item">TRAVEL</a>
                          <a class="dropdown-item">FOOD</a>
                          <a class="dropdown-item">OTHER</a>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group">
                          <label for="userRoleSelect1">Select Your Role</label>
                          <select class="form-control" id="userRoleSelect1">
                            <option>Employee</option>
                            <option>Financial Manager</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label class="label" for="reimbAmount">Dollar Amount</label>
                          <input type="number" placeholder="1.0" step="0.01" min="0" max="10000000" id="reimbAmount">
                        </div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">First and Last Name</span>
                          </div>
                          <input type="text" aria-label="First name" class="form-control" id="reimbAuthor">
                          <input type="text" aria-label="Last name" class="form-control" id="reimbAuthor">
                        </div>

                      </div>
                      <div class="form-group">
                        <label for="reimbursement">Reimbursement Description</label>
                        <textarea class="form-control" id="reimbDescription" rows="3"></textarea>
                        <small class="form-text text-muted" id="reimbDescription">Must be under 250 characters.</small>
                      </div>
                    <button class="btn btn-primary" id="newReimb">Submit</button>
                  </form>
            </div>
        </main>
    




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="project1.js"></script>
</body>
</html>
